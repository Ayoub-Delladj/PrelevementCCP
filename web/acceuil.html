<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <script src="/eel.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <title>Prélèvement AL SALAM BANK - Acceuil</title>

</head>

<body>

  <a href="index.html" class="logo d-flex align-items-center">
    <img class="petite_image" src="images/small_logo.png" alt="logo">
    <span class="d-none d-lg-block text-logo">AL SALAM BANK  مصرف السلام الجزائر</span>
  </a>

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

      <ul class="sidebar-nav" id="sidebar-nav">
  
        <li class="nav-item">
          <a class="nav-link " href="acceuil.html">
            <span><i class="fa-solid fa-laptop-file"></i>Vérification des comptes CCP</span>
          </a>
        </li><!-- End Vérification des comptes CCP Nav -->

        <li class="nav-item">
          <a class="nav-link collapsed" href="verification.html">
            <span><i class="fa-regular fa-user"></i>Vérification état des comptes</span>
          </a>
        </li><!-- End Vérification de l'état des comptes Nav -->

        <li class="nav-item">
          <a class="nav-link collapsed" href="excel.html">
            <span><i class="fa-regular fa-file-excel"></i>Segmentation fichier Excel</span>
          </a>
        </li><!-- End Segmentation fichier Excel Nav -->

  
      </ul>
  
    </aside><!-- End Sidebar-->

    <main id="main" class="main">

      <input type="file" id="real-file-excel"  accept=".xls, .xlsx"/>
      <input type="file" id="real-file-image" hidden="hidden" accept=".pdf"/>
  
      <div class="container">
        <div class="row">
          <div class="col-xl-8 offset-xl-2" >

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Vérification des comptes CCP</h5>
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <button id="import-excel" class="btn-import2"><i class="fa-regular fa-file-excel excel-icon"></i><br>Importer fichier Excel</button>
                      <button id="imported-excel" class="btn-import2" style="position: relative;" hidden="hidden">
                        <i class="fa-regular fa-file-excel excel-icon"></i>
                        <i class="fa-solid fa-trash-can" style="color: red; position: absolute; top: 20px; right: 20px; font-size: large;"></i>
                        <br> 
                        <span>Excel Document</span>
                      </button>
                    </div>
                    <div class="col-md-6">
                      <button id="import-image" class="btn-import2"><i class="fa-regular fa-images image-icon"></i><br>Importer les images</button>
                      <button id="imported-image" class="btn-import2" style="position: relative;" hidden="hidden">
                        <i class="fa-regular fa-images image-icon"></i>
                        <i class="fa-solid fa-trash-can" style="color: red; position: absolute; top: 20px; right: 20px; font-size: large;"></i>
                        <br> 
                        <span>Image</span>
                      </button>
                    </div>
                  </div>
                </div>
                <button id="test" class="button-validation" disabled="true">Commencer la vérification</button>
            </div>
          </div>

        </div>

      </div>
  
    </main><!-- End #main -->


  <script src="acceuil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
  
</body>

</html>
